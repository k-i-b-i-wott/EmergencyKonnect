<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EmergencyKonnect</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/bootstrap/bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
  <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <style>
         .custom-navbar {
            background-color: #003366;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .custom-navbar .navbar-brand {
            color: #f68b1e;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .custom-navbar .navbar-brand:hover {
            color: #ffb84d;
        }

        .custom-navbar .nav-link {
            color: white;
            font-size: 1rem;
            margin-right: 15px;
            transition: color 0.3s ease;
        }

        .custom-navbar .nav-link:hover {
            color: #ffb84d;
        }

        .custom-navbar .navbar-toggler {
            border: none;
            background-color: transparent;
        }

        .custom-navbar .navbar-toggler-icon {
            background-image: url('data:image/svg+xml,%3csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" fill="white"%3e%3cpath stroke="white" stroke-width="2" d="M4 7h22M4 15h22M4 23h22"/%3e%3c/svg%3e');
        }

        .custom-navbar .navbar-collapse {
            justify-content: flex-end;
        }

        .custom-navbar .nav-item {
            margin: 0 5px;
        }
        footer {
            background: #1a1a1a;
            color: white;
            text-align: center;
            padding: 10px;
        }

        footer a {
            color: #f68b1e;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">EmergencyKonnect</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'services' %}">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'info' username=request.user.username %}">My Emergencies</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">
                                  <i class="fa fa-user" aria-hidden="true"></i>
                                <span>Login</span>
                            </a>
                        </li>
                         <li class="nav-item">
                            <a class="nav-link" href="{% url 'signup' %}">SignUp</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
    {% block content %}
        
        
    {% endblock %}


 <!-- Footer -->
    <footer>
        <p>&copy; 2024 EmergencyKonnect. All Rights Reserved. | <a href="#">Privacy Policy</a></p>
    </footer>
</body> 
</html>
