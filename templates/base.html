<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emergency response team</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/bootstrap/bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
  <link rel="stylesheet" href="{% static 'styles/main.css' %}">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-success custom-navbar">
        <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}">EmergencyKonnect</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'services' %}">Services</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">About</a>
        </li>
          
          {% if user.is_authenticated %}
              <li class="nav-item">
                     <a class="nav-link" href="{% url 'logout' %}">logout</a>
                </li>
           {% else %}
              
          	 <li class="nav-item">
                     <a class="nav-link" href="{% url 'login' %}">login</a>
                </li>
          {% endif %} 
          
          
      </ul>     
    </div>
  </div>
</nav>
</header>
    {% block content %}
        
        
    {% endblock %}


<footer class="bg-dark text-center text-white py-5">
    &copy; emergencykonnect. All rights reserved. <br>
    {{ now|date:"Y" }} 
    
</footer>


</body>
</html>
